<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Atributos de Animais</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS Customizado -->
  <link rel="stylesheet" href="styles.css">
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Formulário de Atributos de Animais</h2>
    
    <form id="animal-form">
      <!-- Seção de valores booleanos -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="hair">
            <label class="form-check-label" for="hair">Possui Pelos (Hair)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="feathers">
            <label class="form-check-label" for="feathers">Possui Penas (Feathers)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="eggs">
            <label class="form-check-label" for="eggs">Põe Ovos (Eggs)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="milk">
            <label class="form-check-label" for="milk">Produz Leite (Milk)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="airborne">
            <label class="form-check-label" for="airborne">É Voador (Airborne)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="aquatic">
            <label class="form-check-label" for="aquatic">É Aquático (Aquatic)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="predator">
            <label class="form-check-label" for="predator">É Predador (Predator)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="toothed">
            <label class="form-check-label" for="toothed">Possui Dentes (Toothed)</label>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="backbone">
            <label class="form-check-label" for="backbone">Possui Coluna Vertebral (Backbone)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="breathes">
            <label class="form-check-label" for="breathes">Respira (Breathes)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="venomous">
            <label class="form-check-label" for="venomous">É Venenoso (Venomous)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="fins">
            <label class="form-check-label" for="fins">Possui Barbatanas (Fins)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="tail">
            <label class="form-check-label" for="tail">Possui Cauda (Tail)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="domestic">
            <label class="form-check-label" for="domestic">É Doméstico (Domestic)</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="catsize">
            <label class="form-check-label" for="catsize">Tamanho de Gato (Catsize)</label>
          </div>
        </div>
      </div>

      <!-- Seção de valor numérico para número de patas -->
      <div class="mt-4">
        <label for="legs" class="form-label">Número de Patas (Legs)</label>
        <select class="form-select" id="legs">
          <option value="0">0</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="8">8</option>
        </select>
      </div>

      <!-- Botão de envio -->
      <div class="mt-4 text-center">
        <button type="button" class="btn btn-primary" onclick="mostrarResultado()">Enviar</button>
      </div>
    </form>

    <!-- Resultado em destaque -->
    <div class="mt-5">
      <div class="card">
        <div class="card-header text-center">
          Resultado
        </div>
        <div class="card-body">
          <textarea id="resultado" class="form-control" rows="5" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
